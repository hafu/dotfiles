---
window:
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 2
    y: 2

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

# Font configuration (changes require restart)
font:
  normal:
    family: DejaVuSansMono Nerd Font Mono
    style: Book
  bold:
    family: DejaVuSansMono Nerd Font Mono
    style: Bold
  italic:
    family: DejaVuSansMono Nerd Font Mono
    style: Oblique
  bold_italic:
    family: DejaVuSansMono Nerd Font Mono
    style: Bold Oblique

  # The size to use.
  size: 11

# Colors (Ayu Mirage)
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
